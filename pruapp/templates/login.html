{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Pedidos al Instante{% endblock %}

{% block content %}
<div class="container-center">
    <!-- Main Auth Card -->
    <!-- Using inline style for max-width to match screenshot narrow look -->
    <div class="glass-card auth-card" style="max-width: 400px; padding: 40px; background: #2d2d2d; border: none;">
        
        <!-- Logo Section -->
        <div class="auth-logo">
            <img src="{% static 'pruapp/img/logo.png' %}" alt="Pedidos al Instante" style="max-width: 280px; height: auto; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
        </div>

        <!-- Title -->
        <div class="text-center mb-4">
            <h2 style="color: #888; margin-bottom: 0.5rem;">Bienvenidos</h2>
            <p style="color: #666; font-size: 0.9rem;">Accede a tu cuenta</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <span class="auth-tab active" style="background: #e0e0e0; color: #333; cursor: default;">Iniciar sesión</span>
            <a href="{% url 'formulario' %}" class="auth-tab" style="background: transparent; color: #888; border: 1px solid #444;">Crear cuenta</a>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" style="color: #aaa; font-size: 0.8rem;">Email</label>
                <input type="text" id="username" name="username" class="auth-input" placeholder="Correo" required style="background: white !important; color: #333 !important; border-radius: 6px;">
            </div>

            <div class="form-group">
                <label for="password" style="color: #aaa; font-size: 0.8rem;">Contraseña</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="Contraseña" required style="background: white !important; color: #333 !important; border-radius: 6px;">
            </div>

            <button type="submit" class="btn btn-full auth-btn" style="background: #333 !important; border-radius: 6px; margin-top: 10px;">Entrar</button>
        </form>

        <div class="mt-4 text-center">
            <a href="#" style="color: #888; font-size: 0.8rem; text-decoration: underline;">Olvidaste la contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}
