{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar Usuario - City of Tomorrow{% endblock %}

{% block content %}
<div class="container-center">
    <div class="glass-card">
        <h1 class="text-center">Actualizar Usuario</h1>
        <p class="text-center text-muted mb-4">Modifica los datos del usuario</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="username" value="{{ usuario.username }}" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" value="{{ usuario.password }}" required>
            </div>

            <div class="form-group">
                <label for="imagen_url">URL de imagen</label>
                <input type="url" id="imagen_url" name="imagen_url" value="{{ usuario.imagen_url|default:'' }}" placeholder="https://ejemplo.com/foto.jpg">
            </div>

            <button type="submit" class="btn btn-full">Actualizar Datos</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'usuarios' %}" class="btn btn-outline btn-sm">← Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
